<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container" >
        <a class="navbar-brand" href="#">Taco Cloud</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="container mt-4" style="max-width: 700px; margin-left: 50px; margin-right: auto;">
    <form method="POST" th:action="@{/current}" th:object="${tacoOrder}">
        <h3>Deliver my taco masterpieces to...</h3>
      
        <ul>
            <li th:each="taco : ${tacoOrder.tacos}">
                <span th:text="${taco.name}">taco name</span></li>
        </ul>
        
        <label for="deliveryName">Name: </label>
        <input type="text" class="form-control" th:field="*{deliveryName}"/>
       
        <br/>
        <label for="deliveryStreet">Street address: </label>
        <input type="text" class="form-control" th:field="*{deliveryStreet}"/>

        <br/>
        <label for="deliveryCity">City: </label>
        <input type="text" class="form-control" th:field="*{deliveryCity}"/>
        
        <br/>
        <label for="deliveryState">State: </label>
        <input type="text" class="form-control" th:field="*{deliveryState}"/>
      
        <br/>
        <label for="deliveryZip">Zip code: </label>
        <input type="text" class="form-control" th:field="*{deliveryZip}"/>
      
        <br/>
        <h3>Here's how I'll pay...</h3>
        <label for="ccNumber">Credit Card #: </label>
        <input type="text" class="form-control" th:field="*{ccNumber}"/>
    
        <br/>
        <label for="ccExpiration">Expiration: </label>
        <input type="text" class="form-control" th:field="*{ccExpiration}"/>

        <br/>
        <label for="ccCVV">CVV: </label>
        <input type="text" class="form-control" th:field="*{ccCVV}"/>
        <br/>
        <input type="submit" class="btn btn-primary" value="Submit Order"/>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
